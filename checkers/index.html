<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Checkers</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Checkers <span class="highlight">Pro</span></h1>
            <div class="game-info">
                <div class="player-card" id="player1-card">
                    <div class="avatar red"></div>
                    <div class="details">
                        <span class="name">Red</span>
                        <span class="score" id="red-score">12 Pieces</span>
                    </div>
                </div>
                <div class="vs">VS</div>
                <div class="player-card" id="player2-card">
                    <div class="avatar blue"></div>
                    <div class="details">
                        <span class="name">Blue</span>
                        <span class="score" id="blue-score">12 Pieces</span>
                    </div>
                </div>
            </div>
            <div id="turn-indicator">Red's Turn</div>
        </header>

        <main>
            <div id="board" class="board">
                <!-- Board squares generated by JS -->
            </div>
        </main>

        <footer>
            <button id="reset-btn" class="btn-primary">New Game</button>
        </footer>

        <div id="game-over-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="winner-text">Red Wins!</h2>
                <button id="play-again-btn" class="btn-primary">Play Again</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
